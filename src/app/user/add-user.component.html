<h2>Add New User:</h2>

<div class="container">
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" id="age"
                 [(ngModel)]="model.age" name="age" #age="ngModel" required>
                 <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
                  Age is required
                </div>
        </div>
  
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city"
          [(ngModel)]="model.city" name="city" #city="ngModel" required>
          <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
            City is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
        <button (click)="goBack()" class="btn btn-warning">Cancel</button>
      </form>
    </div>
  </div>
  <!-- END OF THE FORM -->

<br>
<div *ngIf="!isLoaded">
    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
</div>
