<h2>User Details</h2>

<div *ngIf="!isLoaded">
    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
</div>
<div class="panel panel-success">
      <div class="panel-heading">
          <h2>{{user.name}}</h2></div>
      <div class="panel-body">
          <table class="table table-striped">              
              <tr>
                  <th>NAME</th>
                  <td><input [(ngModel)]="user.name" placeholder="Name"/></td>
              </tr>
              <tr>
                  <th>AGE</th>
                  <td><input [(ngModel)]="user.age" placeholder="Age"/></td>
              </tr>
              <tr>
                  <th>CITY</th><td>
                      <input [(ngModel)]="user.city" placeholder="City"/></td>
              </tr>
          </table>
      </div>
</div>
<button class="btn btn-info" (click)="save()">Save</button>
<a class="btn btn-info" routerLink="..">Cancel</a>
